<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation GLB Animé</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .question {
            margin-bottom: 10px;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }
        .model-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
        }
        .label {
            color: #fff;
            font-size: 16px;
            margin-top: 30px;
            cursor: pointer;
        }
        .message {
            margin-top: 10px;
            font-size: 18px;
            color: #0f0;
            display: none;
        }
        .svg-container {
            margin-top: 20px;
            display: none;
            width: 200px;
            height: 200px;
        }
        model-viewer {
            width: 90%;
            height: 70vh;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="question">
        Lequel de ces 2 objets est animé, le cylindre ou le perroquet ?
    </div>

 
</body>
</html>
